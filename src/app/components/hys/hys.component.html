
<div class="row">
    <h1>Habilidades y Progresos </h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="70"
    [radius]="100"
    [imageSrc]="'../assets/linux.png'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits]="false"
    [titleColor]="'blue'"
    [titleFontSize]="'3em'"
    [showSubtitle]="false"
    [title]="'Linux'"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"

  ></circle-progress>
</div>
